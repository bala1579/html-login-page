<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration</title>

    <!-- Boxicons.com site use for icons -->
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navmenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services </a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginbtn" onclick="login()">
            Sign In
          </button>
          <button class="btn" id="registrationbtn" onclick="register()">
            Sign Up
          </button>
        </div>

        <div class="nav-menu-btn" onclick="myMenufunction()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>

      <!-- ----------------------Form Box--------------------------- -->

      <div class="form-box">
        <!-- ------------------Login Form----------------- -->
        <div class="login-container" id="login">
          <div class="top">
            <span
              >Don't have an account?
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header>Login</header>
          </div>

          <div class="input-box">
            <input
              type="email"
              class="input-field"
              placeholder="Username or Email"
            />
            <!-- put here icon -->
            <img src="images/email.png" style="height: 24px; width: 24px" />
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <!-- put here icon -->
            <img src="images/lock.png" style="height: 24px; width: 24px" />
          </div>

          <div class="input-box">
            <input type="submit" class="submit" value="Sign In" />
            <!-- put here icon -->
          </div>

          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check">Remember Me</label>
            </div>

            <div class="two">
              <label><a href="#">|Forget password?</a></label>
            </div>
          </div>
        </div>
        <!-- ------------------Registration Form----------------- -->
        <div class="registartion-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Login</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="two-form">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Firstname" />
              <!-- put here icon -->
              <img src="images/user.png" style="height: 24px; width: 24px" />
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
              >
                <path
                  d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"
                ></path>
              </svg> -->
            </div>

            <div class="input-box">
              <input type="text" class="input-field" placeholder="Lastname" />
              <!-- put here icon -->
              <img src="images/user.png" style="height: 24px; width: 24px" />
            </div>
          </div>

          <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" />
            <!-- put here icon -->
            <img src="images/email.png" style="height: 24px; width: 24px" />
          </div>

          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <!-- put here icon -->
            <img src="images/lock.png" style="height: 24px; width: 24px" />
          </div>

          <div class="input-box">
            <input type="submit" class="submit" value="Register" />
            <!-- put here icon -->
          </div>

          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">Remember Me</label>
            </div>

            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myMenufunction() {
        var i = document.getElementById("navmenu");

        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>

    <script>
      var a = document.getElementById("loginbtn");
      var b = document.getElementById("registrationbtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = "1";
        y.style.opacity = "0";
      }

      function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = "0";
        y.style.opacity = "1";
      }
    </script>
  </body>
</html>
